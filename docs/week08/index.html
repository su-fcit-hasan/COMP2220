<html>
<body>
    <button onclick="ftn1()">Click Me</button>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

  <script>   
    function ftn1(){
        var listItems = document.getElementById('myList').getElementsByTagName('li');
        for (var i = 0; i < listItems.length; i++) {
            listItems[i].style.color = 'green';        
        }
    }
  </script>
</body>
</html>
